<!-- file: templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Templates</title>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Here are your skills:</p>
    <ul>
        {% for skill in skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</body>
</html>
