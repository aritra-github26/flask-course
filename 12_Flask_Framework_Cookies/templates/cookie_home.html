<!-- file: templates/cookie_home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Demo</title>
</head>
<body>
    {% if username %}
        <h2>Welcome back, {{ username }}!</h2>
        <a href="/delete_cookie">Delete Cookie</a>
    {% else %}
        <h2>Welcome! Please enter your name:</h2>
        <form action="/set_cookie" method="POST">
            <input type="text" name="username" placeholder="Enter your name" required>
            <input type="submit" value="Set Cookie">
        </form>
    {% endif %}
</body>
</html>
