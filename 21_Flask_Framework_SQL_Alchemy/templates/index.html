<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLAlchemy ORM Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Authors and Books</h2>

    <form action="{{ url_for('add_author') }}" method="POST" class="mb-4">
        <div class="row g-2">
            <div class="col-auto">
                <input name="author_name" class="form-control" placeholder="New Author" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Add Author</button>
            </div>
        </div>
    </form>

    {% for author in authors %}
    <div class="mb-3 p-3 border rounded">
        <h4>{{ author.name }}</h4>
        <ul>
            {% for book in author.books %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_book', author_id=author.id) }}" method="POST" class="row g-2">
            <div class="col-auto">
                <input name="book_title" class="form-control" placeholder="New Book" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-success">Add Book</button>
            </div>
        </form>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
